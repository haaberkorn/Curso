<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Transformaciones CSS</title>
    </head>
    <body>

        <!-- 
            Las propiedades más comunes y útiles de la propiedad transform que se utilizan en CSS son:
            
            scale(n): permite escalar un elemento en un factor de n en ambos ejes (por ejemplo, scale(2) 
            escalaría un elemento al doble de su tamaño original).

            scaleX(n), scaleY(n): permite escalar un elemento en un factor de n solo en el eje x o el eje y, respectivamente.

            rotate(deg): permite rotar un elemento en un ángulo específico en grados (por ejemplo, rotate(45deg) 
            rotaría un elemento 45 grados (grados = deg) en sentido horario).

            translate(X, Y): permite mover un elemento en el eje "X" y "Y" (por ejemplo, translate(50px, -50px) movería un 
            elemento 50 píxeles a la derecha y 50 píxeles hacia arriba).

            translateX(n), translateY(n): permite mover un elemento solo en el eje X o el eje Y, respectivamente.

            skew(x-angle, y-angle): permite inclinar un elemento en ángulos específicos en el eje X y el eje Y.

            none: elimina todas las transformaciones previas aplicadas al elemento

            transform, tambien admite multiples propiedades, por ejemplo:
            transform: skew(10deg, -5deg) scale(1.2) rotate(8deg) translate(10px, -5px)
        -->
        <h1>Transformaciones</h1>
        <div class="container">
            <div class="hola">
                <span>Rotate</span>
            </div>
            <div class="hola2">
                <span>Translate</span>
            </div>
            <div class="hola3">
                <span>Skew</span>
            </div>
            <div class="hola4">
                <span>Scale</span>
            </div>
        </div>

    </body>
</html>
